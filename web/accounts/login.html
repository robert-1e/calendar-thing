<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login</title>
    </head>
    <body>
        <div>
            <div>
                <h1>Login</h1>
            </div>
            <form id="login-form" method="post">
                <div>
                    <input
                        aria-required="true"
                        type="text"
                        name="username"
                        id="username-input"
                        placeholder="Username" />
                </div>

                <div>
                    <input
                        aria-required="true"
                        type="password"
                        name="password"
                        id="password-input"
                        placeholder="Password" />
                </div>

                <button type="submit">Login</button>

                <p>New here? <a href="/signup">Create an account</a></p>
            </form>
            <div>
                <p id="error-messages-tmp"></p>
            </div>

            <script defer src="./login.js"></script>
        </div>
    </body>
</html>
