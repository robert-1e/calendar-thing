<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Signup</title>
    </head>
    <body>
        <div>
            <div>
                <h1>Signup</h1>
            </div>
            <form id="signup-form" method="post">
                <div>
                    <input
                        aria-required="true"
                        type="text"
                        name="username"
                        id="username-input"
                        placeholder="Username" />
                </div>

                <div>
                    <input
                        aria-required="true"
                        type="password"
                        name="password"
                        id="password-input"
                        placeholder="Password" />
                </div>

                <div>
                    <input
                        aria-required="true"
                        type="password"
                        name="repeat-password"
                        id="repeat-password-input"
                        placeholder="Repeat Password" />
                </div>
                <button type="submit">Signup</button>

                <p>Already have an account? <a href="/login">Login</a></p>
            </form>
            <div>
                <p id="error-messages-tmp"></p>
            </div>

            <script defer src="./signup.js"></script>
        </div>
    </body>
</html>
