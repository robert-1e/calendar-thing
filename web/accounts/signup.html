<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Signup</title>
    </head>
    <body>
        <div>
            <div>
                <h1>Signup</h1>
            </div>
            <form>
                <div>
                    <input
                        required
                        type="text"
                        name="account-name"
                        id="account-name-input"
                        placeholder="Name" />
                </div>

                <div>
                    <input
                        required
                        type="password"
                        name="password"
                        id="password-input"
                        placeholder="Password" />
                </div>

                <div>
                    <input
                        required
                        type="password"
                        name="repeat-password"
                        id="repeat-password-input"
                        placeholder="Repeat Password" />
                </div>
                <button type="submit">Signup</button>

                <p>Have an account? <a href="/login">Login</a></p>
            </form>
        </div>
    </body>
</html>
